<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Cyberpunk themed website</title>
</head>
<body>
    <header class="header-container">
    <div class="header">
        <div class="logo"><img class="header-image" src="./images/header-logo.png" alt="Cyberpunk logo"></div>
        <div class="header-links">
            <ul>Link 1</ul>
            <ul>Link 2</ul>
            <ul>Link 3</ul>
        </div>
    </div>
    </header>
    <div class="main-body">
        <div class="banner yellow-over-blue">
        <div class="banner-text-container">
            <div><h1>Welcome to my<br> Cyberpunk Edgerunners <br> fan page</h1></div>
            <div><button type="button" class="sign-up-button">Sign Up</button> </div>
        </div>
            <img class="moon-image" src="./images/moon.jpg" alt="Lucy and David watching earth from the moon">
        </div>
    </div>
    <div class="images-strip">
        <div></div>
        <div class="images-show">
            <div><img src="images/1.png" alt="Lucy" class="image-in-show"></div>
            <div><img src="images/2.png" alt="David" class="image-in-show">></div>
            <div><img src="images/3.png" alt="Rebbeca" class="image-in-show"></div>
            <div><img src="images/4.png" alt="Faraday" class="image-in-show last-image"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
